<div class="background">


<div class="registro-container">
  <div class="bienvenida">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="mb-3 rounded-circle shadow" alt="Logo Petshop" style="max-width: 120px;">
</div>
    <form [formGroup]="formRegistro" (ngSubmit)="registrarse()">
    <h2>Registro</h2>
    <br>
    <div class="p-field">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" pInputText formControlName="nombre" />
      <small *ngIf="formRegistro.get('nombre')?.invalid && formRegistro.get('nombre')?.touched" class="p-error">
        El nombre es obligatorio
      </small>
    </div>
    <div class="p-field">
      <label for="apellido">Apellido</label>
      <input id="apellido" type="text" pInputText formControlName="apellido" />
      <small *ngIf="formRegistro.get('apellido')?.invalid && formRegistro.get('apellido')?.touched" class="p-error">
        El apellido es obligatorio
      </small>
    </div>
    <div class="p-field">
      <label for="direccion">Dirección</label>
      <input id="direccion" type="text" pInputText formControlName="direccion" />
      <small *ngIf="formRegistro.get('direccion')?.invalid && formRegistro.get('direccion')?.touched" class="p-error">
        La direccion es obligatorio
      </small>
    </div>
  
    <div class="p-field">
      <label for="email">Email</label>
      <input id="email" type="email" pInputText formControlName="email" />
      <small *ngIf="formRegistro.get('email')?.invalid && formRegistro.get('email')?.touched" class="p-error">
        Ingresá un email válido
      </small>
    </div>

    <div class="p-field">
      <label for="password">Contraseña</label>
      <p-password id="password" formControlName="password" [feedback]="true"></p-password>
      <small *ngIf="formRegistro.get('password')?.invalid && formRegistro.get('password')?.touched" class="p-error">
        La contraseña es obligatoria
      </small>
    </div>

    <div class="p-field">
      <label for="confirmar">Confirmar contraseña</label>
      <p-password id="confirmar" formControlName="confirmar" [feedback]="false"></p-password>
      <small *ngIf="formRegistro.get('confirmar')?.invalid && formRegistro.get('confirmar')?.touched" class="p-error">
        La confirmación de la contraseña es obligatoria
      </small>
    </div>

    <p-button type="submit" label="Registrarse" [disabled]="formRegistro.invalid" class="boton-registro"></p-button>
  </form>
  <br>
  <p-button routerLink="/login" routerLinkActive="active" class="redirigir">¿Ya tenés cuenta? Inicia sesión</p-button>
 
</div>

</div>
