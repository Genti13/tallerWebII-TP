<div class="container mt-4">
  <br>
  <h2 class="mb-4">üêæ Lista de Productos</h2>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar producto..."
      [(ngModel)]="filtro"
    />
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div *ngFor="let producto of productosFiltrados()" class="col">
      <div class="card h-100 shadow-lg rounded-4 border-0 producto-card" [@fadeInUp]>
        <div class="card-body d-flex flex-column">
          <img [src]="'http://localhost:3000/public/' + producto.imagen_url" alt="{{ producto.nombre }}" class="producto-img rounded mx-auto d-block mb-4">
          <h5 class="card-title text-primary">{{ producto.nombre }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ producto.clasificacion }}</h6>
          <p class="card-text flex-grow-1">{{ producto.descripcion }}</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="fw-bold fs-6 text-success">$ {{ producto.precio | number:'1.2-2' }}</span>
            <button class="btn btn-outline-primary btn-sm"
                    (click)="agregarAlCarrito(producto)">
              <i class="bi bi-cart-plus"></i> Agregar al carrito
            </button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="productos.length === 0" class="col-12">
      <div class="alert alert-warning text-center">
        No hay productos para mostrar.
      </div>
    </div>
  </div>
</div>
