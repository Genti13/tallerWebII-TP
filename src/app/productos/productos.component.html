<div class="container mt-4">
  <br>
  <h2 class="mb-4">üêæ Lista de Productos</h2>
  <div class="mb-3 d-flex justify-content-between">
  <input
    type="text"
    class="form-control w-75"
    placeholder="Buscar producto..."
    [(ngModel)]="filtro"
  />
  <select class="form-select w-25 ms-2" [(ngModel)]="ordenPrecio">
    <option value="">Ordenar por precio</option>
    <option value="menor">Menor a mayor</option>
    <option value="mayor">Mayor a menor</option>
  </select>
</div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div *ngFor="let producto of productosFiltrados()" class="col">
      <div class="card h-100 shadow-lg rounded-4 border-0 producto-card" [@fadeInUp]>
        <div class="card-body d-flex flex-column">
          <img [src]="producto.imagen_url" alt="{{ producto.nombre }}" class="producto-img rounded mx-auto d-block mb-4">
          <h5 class="card-title" style="color: #1b1b1b;">{{ producto.nombre }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ producto.clasificacion }}</h6>
          <p class="card-text flex-grow-1">{{ producto.descripcion }}</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="fw-bold fs-6 text-success">$ {{ producto.precio | number:'1.2-2' }}</span>

      </div>
    </div>
    <div *ngIf="productos.length === 0" class="col-12">
      <div class="alert alert-warning text-center">

      </div>
    </div>
  </div>
