<div class="container" style="margin-top: 100px;">
  <h2 class="text-center fw-bold mb-5 display-5">Productos para tu Mascota</h2>
  <div class="row justify-content-center g-4">
    @for (prod of productos; track prod) {
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm h-100 border-0">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary fw-bold">{{ prod.nombre }}</h5>
            <p class="card-text text-secondary mb-2">{{ prod.descripcion }}</p>
            <span class="badge bg-warning text-dark mb-3">{{ prod.categoria }}</span>
            <div class="mb-3">
              <span class="fw-bold text-success fs-5">{{ prod.precio | currency:'ARS':'symbol':'1.0-0':'es-AR' }}</span>
            </div>
            <button class="btn btn-primary mt-auto fw-bold" (click)="agregarAlCarrito(prod.id)">
              Agregar al carrito
            </button>
          </div>
        </div>
      </div>
    }
  </div>
  <div class="text-center mt-5">
    <button routerLink="/carrito" class="px-5 shadow-sm">
      Ir al carrito
    </button>
  </div>
</div>
