<div class="background">
  <div class="login-container">
    <div class="bienvenida">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="mb-3 rounded-circle shadow" alt="Logo Petshop" style="max-width: 120px;">
    </div>

    <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">
      <h2>Inicio de sesión</h2>
      <br>

      <div class="p-field">
        <label for="email">Email</label>
        <input id="email" type="email" pInputText formControlName="email"/>
        <small *ngIf="formLogin.get('email')?.invalid && formLogin.get('email')?.touched" class="p-error">
          Ingresá un email válido
        </small>
      </div>

      <div class="p-field">
        <label for="password">Contraseña</label>
        <p-password id="password" formControlName="password" [feedback]="false" ></p-password>
        <small *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched" class="p-error">
        La contraseña es obligatoria
      </small>
      </div>

      <p-button class="boton-login" type="submit" label="Ingresar" [disabled]="formLogin.invalid"></p-button>
    </form>
    <br>
    <p-button routerLink="/register" routerLinkActive="active">¿No tenés cuenta? Registrate</p-button>
  </div>
</div>
