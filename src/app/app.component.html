<style>
  .toolbar {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    display: flex; align-items: center;
    background-color: #1976d2;
    color: white; font-weight: 700;
    z-index: 1000;
    box-shadow: 0 2px 10px #1976d230;
  }
  .toolbar img { margin: 0 16px 0 8px; border-radius: 50%; box-shadow: 0 0 8px #0002; }
  .toolbar nav a {
    margin: 0 10px;
    color: white;
    text-decoration: none;
    font-size: 1.1em;
    transition: color 0.2s;
  }
  .toolbar nav a:hover { text-decoration: underline; color: #ffd600; }
</style>

<div class="toolbar">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="PetShop Logo" width="44" height="44">
  <span>PetShop Mi Mascota</span>
  <nav style="margin-left:auto; margin-right:20px;">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Inicio</a>
    <a routerLink="/productos" routerLinkActive="active">Productos</a>
    <a routerLink="/carrito" routerLinkActive="active">Mi Carrito</a>
  </nav>
</div>

<router-outlet></router-outlet>
